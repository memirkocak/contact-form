<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contactform formulaire">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
  </head>
  <body>

    <div id="alert" class="alert">
      <div class="alert-detail">
        <div class="sub-div">
          <img src="/img/alertIcon.svg" alt="alertIcon">
          <h1 class="sub-div-h1">Message Sent!</h1>
        </div>
        <div>
          <p class="sub-div-p">Thanks for completing the form. Weâ€™ll be in touch soon!</p>
        </div>
      </div>
    </div>

    <form action="" method="get">
      <div>
        <h1>Contact Us</h1>
      </div>
      <div class="row">
        <div id="error" class="names">
          <label for="FirstName">First Name <span class="star">*</span></label>
          <input class="errorInput"  type="text" name="FirstName" id="firstname" required >
          <p class="errorP" id="firstName">error</p>
        </div>

        <div id="error" class="names">
          <label for="LastName">Last Name <span class="star">*</span></label>
          <input class="errorInput" type="text" name="LastName" id="lastname" required >
          <p class="errorP" id="lastName">error</p>
        </div>
      </div>
      
      <div id="error">
        <label for="EmailAdress">Email Adress <span class="star">*</span></label>
        <input class="large errorInput" type="email" name="EmailAdress" id="email" required>
        <p class="errorP" id="emailP">error</p>
      </div>

      <div id="InputRadioAll" class="inputRadioDiv">
        <label for="QueryType">Query Type <span class="star">*</span></label>
        <div class="row">
          <div id="radio1" class="divRadio">
            <input class="inputRadio" type="radio" name="QueryType" id="inputRadio1" value="General Enquiry" required>
             <p>General Enquiry</p>
          </div>
          <div id="radio2" class="divRadio">
            <input class="inputRadio" type="radio" name="QueryType" id="inputRadio2" value="Support Request" required>
            <p>Support Request</p>
          </div>
          
        </div>
        <p class="errorP errorPradio" id="radioP">error</p>
      </div>

      <div id="error">
        <label for="message">Message <span class="star">*</span></label>
        <textarea class="MessageArea large errorInput" name="message" id="messagearea" required></textarea>
        <p class="errorP" id="messageP">error</p>
      </div>

      <div>
        <div class="inputCheckboxDiv">
        <input class="inputCheckbox" type="checkbox" name="checkbox" id="inputcheckbox" required>
        <label class="CheckBoxLabel" for="checkbox">I consent to being contacted by the team <span class="star">*</span></label>
        </div>
        <div>
          <p class="errorP" id="checkboxP">error</p>
        </div>
      </div>

      <div>
        <input class="submit" type="submit" value="Submit">
      </div>
    </form>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
