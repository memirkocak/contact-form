<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="contactform formulaire">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
  </head>
  <body>

    <form action="" method="get">
      <div>
        <h1>Contact Us</h1>
      </div>
      <div class="row">
        <div class="names">
          <label for="FirstName">First Name <span class="star">*</span></label>
          <input  type="text" name="FirstName" required>
        </div>
        <div class="names">
          <label for="LastName">Last Name <span class="star">*</span></label>
          <input  type="text" name="LastName" required>
        </div>
      </div>
      
      <div>
        <label for="EmailAdress">Email Adress <span class="star">*</span></label>
        <input class="large" type="email" name="EmailAdress" required>
      </div>
      <div class="inputRadioDiv">
        <label for="QueryType">Query Type <span class="star">*</span></label>
        <div class="row">
          <div class="divRadio">
            <input class="inputRadio" type="radio" name="QueryType" id="">
            <p>General Enquiry</p>
          </div>
          <div class="divRadio">
            <input class="inputRadio" type="radio" name="QueryType" id="">
            <p>Support Request</p>
          </div>
        </div>
        
      </div>
      <div>
        <label for="message">Message <span class="star">*</span></label>
        <textarea class="MessageArea large" name="message" id=""></textarea>
      </div>
      <div class="inputCheckboxDiv">
        <input class="inputCheckbox" type="checkbox" name="checkbox" id="">
        <label class="CheckBoxLabel" for="checkbox">I consent to being contacted by the team <span class="star">*</span></label>
      </div>
      <div>
        <input class="submit" type="submit" value="Submit">
      </div>
    </form>
    
    <script type="module" src="/main.js"></script>
  </body>
</html>
